<html>
<head>
  <link rel="stylesheet" href="receiver.css" media="screen" />
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
  <!-- Cast Debug Logger -->
<script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    let castReceiverOptions = new cast.framework.CastReceiverOptions();
    castReceiverOptions.useShakaForHls = true;
    castReceiverOptions.shakaConfig = {
      abs : {
        supportsMultipleMediaElements: true,
      },
      abr: {
        enabled: false
      },
      preferredAudioLabel: "eng_music"
    };

    const castDebugLogger = cast.debug.CastDebugLogger.getInstance();

    // castDebugLogger.setEnabled(true);
    // castDebugLogger.showDebugLogs(true);
    context.setLoggerLevel(cast.framework.LoggerLevel.DEBUG)
    
    context.addCustomMessageListener('urn:x-cast:app.ha.custom', (event) => {
      castDebugLogger.info("MyLog", event);
      const data = event.data;
      if (data.type === 'UPDATE_TITLE') {
        const media = playerManager.getMediaInformation();
        if(media) {
          castDebugLogger.info("MyLog", "try to set title");
          media.metadata.title = data.title;
          playerManager.setMediaInformation(media);
        } else {
          castDebugLogger.info("MyLog", "media not found");
        }
      }
      if(data.type === 'AUDIO') {
        castDebugLogger.info("MyLog", "Change audio");
        const audioTracksManager = playerManager.getAudioTracksManager();
        // Choose the first audio track to be active by specifying its ID
        audioTracksManager.setActiveById(data.id);
      }
    });
    
    playerManager.addEventListener(
      cast.framework.events.EventType.PLAYER_LOAD_COMPLETE, () => {
        castDebugLogger.info("MyLog", "PLAYER_LOAD_COMPLETE");
        const audioTracksManager = playerManager.getAudioTracksManager();

        // Get all audio tracks
        const tracks = audioTracksManager.getTracks();
        castDebugLogger.info("MyLog", tracks);
        // Choose the first audio track to be active by specifying its ID
        audioTracksManager.setActiveById(tracks[0].trackId);
      });

    playerManager.addEventListener(
      cast.framework.events.EventType.TRACKS_CHANGED, () => {
        castDebugLogger.info("MyLog", "TRACKS_CHANGED");
        const audioTracksManager = playerManager.getAudioTracksManager();

        // Get all audio tracks
        const tracks = audioTracksManager.getTracks();
        castDebugLogger.info("MyLog", tracks);
        // Choose the first audio track to be active by specifying its ID
        audioTracksManager.setActiveById(tracks[0].trackId);
      });

    // Intercept the EDIT_AUDIO_TRACKS request
      playerManager.setMessageInterceptor(cast.framework.messages.MessageType.EDIT_AUDIO_TRACKS, request => {
      // write logic to convert language codes here
        castDebugLogger.info("MyLog", "EDIT_AUDIO_TRACKS");
        castDebugLogger.info("MyLog", request);
    });
    context.start(castReceiverOptions);
  </script>
</body>
</html>
