<html>
<head>
  <link rel="stylesheet" href="receiver.css" media="screen" />
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
  <!-- Cast Debug Logger -->
<script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    let castReceiverOptions = new cast.framework.CastReceiverOptions();
    castReceiverOptions.useShakaForHls = true;

    const castDebugLogger = cast.debug.CastDebugLogger.getInstance();

    // castDebugLogger.setEnabled(true);
    // castDebugLogger.showDebugLogs(true);
    // context.setLoggerLevel(cast.framework.LoggerLevel.DEBUG)
    
    context.addCustomMessageListener('urn:x-cast:app.ha.custom', (event) => {
      castDebugLogger.info("MyLog", event);
      const data = event.data;
      if (data.type === 'UPDATE_TITLE') {
        const media = playerManager.getMediaInformation();
        if(media) {
          castDebugLogger.info("MyLog", "try to set title");
          media.metadata.title = data.title;
          playerManager.setMediaInformation(media);
        } else {
          castDebugLogger.info("MyLog", "media not found");
        }
      } else {
        castDebugLogger.info("MyLog", "data.type invalid");
        castDebugLogger.info("MyLog", data.type);
      }
    });
    context.start(castReceiverOptions);
  </script>
</body>
</html>
